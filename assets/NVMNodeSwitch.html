<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/node_version_button.css">
    <link rel="stylesheet" href="styles/node_version_main.css">
    <link rel="stylesheet" href="styles/svg_buttons.css">
    <meta charset="UTF-8">
    <title>NVM 管理器</title>
</head>

<body>
    <div class="container">
        <div class="section" id="nvm-v">
            <div class="title-bar">
                <div>NVM版本:</div>
                <div class="content-container segmentation">正在获取...</div>
            </div>
        </div>

        <div id="nvmrc-check" class="section">
            <div class="title-bar">
                <div>.nvmrc:</div>
                <div class="content-container segmentation">正在获取...</div>
            </div>

        </div>

        <div id="node-recommend" class="section">
            <div class="title-bar">
                <div>俺推荐:</div>
                <div class="content-container segmentation">正在获取...</div>
            </div>
        </div>

        <div id="nvm-list" class="section">
            <div class="title-bar">
                <div class="segmentation">已安装的 Node 版本:</div>
            </div>
            <div class="content-container node-version-buttons" id="installed-versions-container"></div>
        </div>

        <div id="nvm-list-available" class="section">
            <div class="title-bar">
                <div class="segmentation">可用的 Node 版本:</div>
                <select id="version-source" class="node-version-button source-selector">
                    <option>从nvm获取</option>
                    <option value="https://nodejs.org/dist/index.json">从nodejs获取</option>
                    <option value="https://cdn.npmmirror.com/binaries/node/index.json">从npmmirror获取</option>
                </select>
            </div>
            <div class="content-container table-container" id="available-versions-container"></div>
        </div>
    </div>
    <script src="scripts/data_center.js"></script>
    <script src="scripts/svg_buttons.js"></script>
    <script src="scripts/node_version_button.js"></script>
    <script src="scripts/node_version_main.js"></script>

</body>

</html>
