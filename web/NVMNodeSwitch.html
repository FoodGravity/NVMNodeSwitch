<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/node_version_button.css">
    <link rel="stylesheet" href="styles/node_version_main.css">
    <link rel="stylesheet" href="styles/svg_buttons.css">
    <meta charset="UTF-8">
</head>

<body>
    <div class="container" id="main-container">
        <div class="section" id="nvm-v">
            <div class="title-bar">
                <div>NVM:</div>
                <div class="content-container segmentation" data-locale="正在获取"></div>
            </div>
        </div>

        <div class="section" id="node-v">
            <div class="title-bar">
                <div>Node:</div>
                <div class="content-container segmentation" data-locale="正在获取"></div>
            </div>
        </div>
        <!-- <div id="node-recommend" class="section">
                <div class="title-bar">
                    <div>推荐:</div>
                    <div class="content-container segmentation" data-locale="正在获取"></div>
                </div>
            </div> -->
        <div id="nvmrc-check" class="section">
            <div class="title-bar">
                <div>.nvmrc:</div>
                <div class="content-container segmentation" data-locale="正在获取"></div>
            </div>
        </div>
        <div id="manual-install" class="section">
            <div style="display: flex; gap: 8px;">
                <input type="text" id="manual-version-input" class="uni-btn notInstalled"
                    style="flex-grow: 1;cursor: text" placeholder="" data-locale="输入版本号安装">
                <button id="manual-install-btn" class="uni-btn installed" style="min-width: 80px;">
                    <span class="button-text" data-locale="安装"></span>
                </button>
            </div>
        </div>
        <div id="nvm-list" class="section">
            <div class="title-bar">
                <div class="segmentation" data-locale="已安装的Node版本:"></div>
            </div>
            <div class="content-container uni-btn-s" id="installed-versions-container"></div>
        </div>

        <div id="nvm-list-available" class="section">
            <div class="title-bar">
                <div class="segmentation" data-locale="可用的Node版本:"></div>
                <select id="version-source" class="uni-btn installed source-selector"></select>
            </div>
            <div class="content-container table-container" id="available-versions-container"></div>
        </div>
    </div>
    <script src="scripts/data_center.js"></script>
    <script src="scripts/svg_buttons.js"></script>
    <script src="scripts/node_version_button.js"></script>
    <script src="scripts/node_version_main.js"></script>
    <script src="scripts/settings.js"></script>

</body>

</html>
